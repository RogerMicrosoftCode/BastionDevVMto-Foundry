name: Deploy Azure AI Foundry Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod
      resourceGroupName:
        description: 'Azure Resource Group Name'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group (if not exists)
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create \
              --name ${{ inputs.resourceGroupName }} \
              --location eastus \
              --tags Environment=${{ inputs.environment }} Project=BastionDevVM-to-Foundry

      - name: Deploy Bicep Template
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ inputs.resourceGroupName }}
          template: ./infra/main.bicep
          parameters: ./infra/main.${{ inputs.environment }}.bicepparam
          failOnStdErr: false
          deploymentName: 'foundry-deployment-${{ github.run_number }}'

      - name: Display Deployment Outputs
        uses: azure/cli@v2
        with:
          inlineScript: |
            echo "Deployment completed successfully!"
            az deployment group show \
              --name 'foundry-deployment-${{ github.run_number }}' \
              --resource-group ${{ inputs.resourceGroupName }} \
              --query properties.outputs
